<div class = "container">
  <h2>Grupos</h2>
  <a class="btn btn-primary" routerLink="/crear/new">Agregar nuevo grupo</a>
  <ul class="list-group">
    <ng-container *ngFor="let grupo of grupoList">
      <div class="row align-items-start">
        <div class="col-8">
          <li class="list-group-item">
            <a routerLink="/crear/{{grupo.id}}"> <h3>{{grupo.nombre}}</h3> </a>
            <small>NÃºmero de estudiantes: {{grupo.cantidadestudiantes}}</small>
            <br/>
            <small>Periodo: {{grupo.anoSemestre}}-{{grupo.semestre?'Primer Semestre':'Segundo Semestre'}}</small>
            <br/>
            <small>Estado: {{grupo.estadoGrupo?'Activo':'Cerrado'}}</small>
            <br/>
            <a class="fas fa-trash close" (click)="eliminarGrupo(grupo)">Eliminar</a>
            <br/>
          </li>
        </div>
      </div>
    </ng-container> 
  </ul>
</div>
